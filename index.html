<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1 class="mainHeading">Let's Play "Rock Paper Scissors!!!</h1>
    </div>
    <div class="buttons">
      <button class="userSelection" id="rock"">
        Rock
      </button>
      <button class="userSelection" id="paper">
        Paper
      </button>
      <button class="userSelection" id="scissors">
        Scissors
      </button>
    </div>

    <div class="scoreboard">
      <div id="scoreHeaders">
        <div>Human Selection</div>
        <div>Computer Selection</div>
      </div>
      <div id="scoreOutput">
        <div id ="humanScore">0</div>
        <div id="computerScore">0</div>
      </div>
    </div>
    <div>
      <p id="winnerDeclaration">
        Keep playing!
      </p>
    </div>
  </body>
</html>
